{% extends "comic_app/base.html" %}
{% block content %}
{% if title_list %}
  {% for title in title_list %}
  <div id = "book_list">
  <li>
    ~{{ title.watch_number}}巻 
    <strong>タイトル</strong><a href="{% url 'comic_app:title_detail' title.id %}">{{ title.book_title }}</a>
    <strong>作者</strong> {{ title.author_name}}
    <strong>分類</strong> {{ title.category_name}}
    <strong>読んだ日</strong> {{ title.watch_date}}
  </li>
  </div>
  {% endfor %}
{% endif %}



{% endblock %}
